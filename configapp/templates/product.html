<div class="row">
    <div class="col-6">
        {%for item in pro%}
        <div class="card" style="width: 18rem;">
            {%if item.photo%}
            <img src="{{item.photo.url}}" class="card-img-top" alt="...">
            {%else%}
            <img src="https://i.pinimg.com/1200x/eb/d7/d4/ebd7d41071f941578aaff6863e0ab27f.jpg" class="card-img-top"
                 alt="...">
            {%endif %}
            <div class="card-body">
                <h5 class="card-title">{{item.title}}</h5>
                <p class="card-text">{{item.content}}</p>
                <a href="#" class="btn btn-primary">Go somewhere</a>

            </div>
        </div>
        {%endfor%}

    </div>
